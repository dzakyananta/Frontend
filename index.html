<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>Politeknik Negeri Lampung</h1>
                <p>Sistem Pendaftaran Mahasiswa Baru</p>
            </div>
            
            <form class="login-form">
                <h2>Login</h2>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary" onclick="login()">Login</button>
                
                <div class="form-footer">
                    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function login() {
            // Simulasi login - redirect ke beranda
            window.location.href = 'beranda.html';
        }
    </script>
</body>
</html>
